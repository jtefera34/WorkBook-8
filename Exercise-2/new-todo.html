<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ToDo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; }
        .update-button, .cancel-button { font-size: 16px; padding: 10px 20px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit ToDo</h1>
        <form id="fetchForm">
            <div class="form-group">
                <label for="todoId">ToDo ID:</label>
                <input type="number" id="todoId" required>
            </div>
            <button type="submit">Fetch ToDo</button>
        </form>
        <form id="editForm" style="display: none;">
            <div class="form-group">
                <label for="editId">ToDo ID:</label>
                <input type="number" id="editId" disabled>
            </div>
            <div class="form-group">
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" required>
            </div>
            <div class="form-group">
                <label for="editCompleted">Completed:</label>
                <input type="checkbox" id="editCompleted">
            </div>
            <button type="submit" class="update-button">Update</button>
            <button type="button" id="cancelButton" class="cancel-button">Cancel</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
